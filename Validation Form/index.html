<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Registration Form</h2>
        </div>
        <form class="form">

            <div class="form-control">
                <label>Username</label><br>
                <input type="text" name="" id="username" placeholder="Enter Your Fullname">
                <i class="far fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Error msg</small>
            </div>


            <div class="form-control">
                <label>E-Mail</label><br>
                <input type="email" name="" id="email" placeholder="Enter Your email ">
                <i class="far fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Error msg</small>
            </div>


            <div class="form-control">
                <label>PhoneNumber</label><br>
                <input type="number" name="" id="number" placeholder="Enter Your PhoneNumber">
                <i class="far fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Error msg</small>
            </div>

            <div class="form-control">
                <label>Password</label><br>
                <input type="password" name="" id="password" placeholder="Enter Your password">
                <i class="far fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Error msg</small>
            </div>

            <div class="form-control">
                <label>Confirm Password</label><br>
                <input type="password" name="" id="cpassword" placeholder="Confirm password Again">
                <i class="far fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Error msg</small>
            </div>


            <input type="submit" value="Submit" class="btn" name="">

        </form>








    </div>




</body>

</html>
